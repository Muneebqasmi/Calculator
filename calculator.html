<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" placeholder="0">

    <div class="main">
      <button class="op">AC</button>
      <button class="op">C</button>
      <button class="op">/</button>
      <button class="op">*</button>
    </div>

    <div class="main">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">-</button>
    </div>

    <div class="main">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">+</button>
    </div>

    <div class="main">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>
    </div>

    <div class="main">
      <button class="zero">0</button>
    </div>
  </div>


  <script src="calculator.js"></script>

</body>
</html>
